---

- hosts: all
  become: true
  pre_tasks:
    - name: install updated (CentOS)
      tags: always
      dnf:
        update_only: yes
        update_cache: yes
      when: ansible_distribution == "CentOS"

    - name: install updated (Ubuntu)
      tags: always
      apt:
        upgrade: dist
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

- hosts: all
  become: true
  tasks:
    - name: create simone user
      tags: always
      user:
        name: simone
        groups: root

    - name: add ssh for simon
      tags: always
      authorized_key:
        user: simone
        key: "ssh-rsa  MacBook Pro"

    - name: add sudoers file for simone
      tags: always
      copy:
        src: sudoer_simon
        dest: /etc/sudoers.d/simon
        owner: root
        group: root
        mode: 0440
